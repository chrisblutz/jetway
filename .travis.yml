language: java
services:
  - mysql
env:
  global:
    - TEST_SERVER=127.0.0.1
    - TEST_USER=root
    - TEST_PASSWORD=
jdk:
  - oraclejdk8
  - oraclejdk11
  - openjdk8
  - openjdk10
  - openjdk11
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_install:
  - chmod +x gradlew
script:
  - ./gradlew check --stacktrace --info
